<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欧意MACD策略交易</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(102,126,234,0.08);
            overflow: hidden;
            padding: 0 0 32px 0;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px 0 20px 0;
            text-align: center;
            border-radius: 0 0 28px 28px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
        }
        .content {
            padding: 28px 22px 0 22px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-size: 15px;
            color: #555;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            height: 42px;
            border-radius: 12px;
            font-size: 16px;
            border: 1.5px solid #e3e8f7;
            padding: 0 14px;
            background: #fafdff;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .form-group input:focus, .form-group select:focus {
            border: 1.5px solid #667eea;
            box-shadow: 0 2px 8px 0 rgba(102,126,234,0.10);
        }
        .btn {
            width: 100%;
            height: 44px;
            border-radius: 22px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #5a6fd8 0%, #764ba2 100%);
            box-shadow: 0 4px 16px 0 rgba(102,126,234,0.13);
        }
        .status-card {
            margin-top: 22px;
            padding: 18px 14px;
            background: #f7f8fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(102,126,234,0.04);
        }
        .status-title {
            color: #5a6fd8;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status-content {
            font-size: 15px;
            color: #333;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欧意MACD策略交易</h1>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="symbol">币种（如 BTC-USDT）</label>
                <input type="text" id="symbol" placeholder="请输入币种，如 BTC-USDT" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="leverage">杠杆倍数</label>
                <select id="leverage">
                    <option value="1">1倍</option>
                    <option value="2">2倍</option>
                    <option value="3">3倍</option>
                </select>
            </div>
            <button class="btn" onclick="startStrategy()">启动策略</button>
            <div class="status-card" id="statusCard" style="display:none;">
                <div class="status-title">策略状态</div>
                <div class="status-content" id="statusContent"></div>
            </div>
        </div>
    </div>
    <script>
        function startStrategy() {
            const symbol = document.getElementById('symbol').value.trim();
            const leverage = document.getElementById('leverage').value;
            if (!symbol) {
                showStatus('请输入币种代码！');
                return;
            }
            showStatus('策略已启动，正在监听MACD信号...');
            fetch('/ouyi/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol, leverage })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showStatus('策略运行中：' + (data.message || '已连接欧意API，等待MACD信号...'));
                } else {
                    showStatus('启动失败：' + (data.error || '未知错误'));
                }
            })
            .catch(e => {
                showStatus('网络错误：' + e.message);
            });
        }
        function showStatus(msg) {
            document.getElementById('statusCard').style.display = 'block';
            document.getElementById('statusContent').textContent = msg;
        }
    </script>
</body>
</html>
