<body>
    <div class="container">

    <script>
        let currentSessionId = null;
        let memoryMode = false;
        let conversationRounds = 0;
        let messageCount = 0;
        let currentModel = 'zhipu';

        // é¡µé¢åŠ è½½æ—¶è·å–æ”¯æŒçš„æ¨¡å‹
        window.onload = function() {
            loadSupportedModels();
        };

        function loadSupportedModels() {
            fetch('/bugfix/models')
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.models) {
                        updateModelSelect(data.models);
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥:', error);
                });
        }

        function updateModelSelect(models) {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '';
            
            // æ·»åŠ é»˜è®¤é€‰é¡¹
            const defaultOptions = [
                { value: 'zhipu', text: 'æ™ºè°±AI GLM-4' },
                { value: 'deepseek', text: 'DeepSeek Chat' },
                { value: 'tongyi', text: 'é€šä¹‰åƒé—® Turbo' }
            ];
            
            defaultOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.text;
                if (option.value === currentModel) {
                    optionElement.selected = true;
                }
                select.appendChild(optionElement);
            });
        }

        function changeModel() {
            const select = document.getElementById('modelSelect');
            const newModel = select.value;
            
            if (newModel !== currentModel) {
                currentModel = newModel;
                updateCurrentModelDisplay();
                
                // æ˜¾ç¤ºæ¨¡å‹åˆ‡æ¢æç¤º
                showResult(`å·²åˆ‡æ¢åˆ°${getModelDisplayName(newModel)}`, 'success');
                
                // å¦‚æœå¯ç”¨äº†è®°å¿†æ¨¡å¼ï¼Œæ¸…é™¤å½“å‰ä¼šè¯
                if (memoryMode && currentSessionId) {
                    clearCurrentSession();
                }
            }
        }

        function updateCurrentModelDisplay() {
            const modelStatus = document.getElementById('modelStatus');
            modelStatus.textContent = `å½“å‰æ¨¡å‹: ${getModelDisplayName(currentModel)}`;
        }

        function getModelDisplayName(modelType) {
            switch (modelType) {
                case 'zhipu':
                    return 'æ™ºè°±AI GLM-4';
                case 'deepseek':
                    return 'DeepSeek Chat';
                case 'tongyi':
                    return 'é€šä¹‰åƒé—® Turbo';
                default:
                    return 'æ™ºè°±AI GLM-4';
            }
        }

        function showOverlay() {
            document.getElementById('overlay').style.display = 'block';
            // ç¦ç”¨æ‰€æœ‰æŒ‰é’®
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
            // æ¢å¤æ‰€æœ‰æŒ‰é’®
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
        }

        function queryLog() {
            const serialNo = document.getElementById('serialNo').value.trim();
            const result = document.getElementById('result');
            
            if (!serialNo) {
                showResult('è¯·è¾“å…¥æœ‰æ•ˆçš„æµæ°´å·', 'error');
                return;
            }
            
            // è¿›å…¥ç­‰å¾…çŠ¶æ€
            showOverlay();
            result.style.display = 'none';
            
            // æ ¹æ®è®°å¿†æ¨¡å¼é€‰æ‹©ä¸åŒçš„API
            const apiUrl = memoryMode ? '/bugfix/analyze-with-memory' : '/bugfix/analyze';
            const requestBody = memoryMode ? 
                { serialNo, sessionId: currentSessionId, modelType: currentModel } : 
                { serialNo, modelType: currentModel };
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(requestBody)
            })
            .then(res => res.json())
            .then(data => {
                if (data.suggestion) {
                    // æ›´æ–°ä¼šè¯ä¿¡æ¯
                    if (memoryMode && data.sessionId) {
                        currentSessionId = data.sessionId;
                        messageCount = data.messageCount || 0;
                        conversationRounds = Math.floor(messageCount / 2);
                        updateSessionDisplay();
                    }
                    
                    showResult(data.suggestion, 'success', data.tokenInfo);
                } else if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    showResult('æœªçŸ¥é”™è¯¯', 'error');
                }
            })
            .catch(error => {
                showResult('ç½‘ç»œé”™è¯¯ï¼š' + error.message, 'error');
            })
            .finally(() => {
                // é€€å‡ºç­‰å¾…çŠ¶æ€
                hideOverlay();
            });
        }
        
        function showResult(content, type, tokenInfo = null) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            result.className = 'result ' + type;
            result.style.display = 'block';
            
            if (type === 'success') {
                resultTitle.innerHTML = 'âœ… åˆ†æå®Œæˆ';
                // å°è¯•è§£æJSONæ ¼å¼çš„AIå“åº”
                try {
                    const aiResponse = JSON.parse(content);
                    resultContent.innerHTML = formatAIResponse(aiResponse, tokenInfo);
                } catch (e) {
                    // å¦‚æœä¸æ˜¯JSONæ ¼å¼ï¼Œç›´æ¥æ˜¾ç¤ºåŸå§‹å†…å®¹
                    resultContent.innerHTML = formatPlainText(content, tokenInfo);
                }
            } else if (type === 'error') {
                resultTitle.innerHTML = 'âŒ åˆ†æå¤±è´¥';
                resultContent.textContent = content;
            } else {
                resultTitle.innerHTML = 'â„¹ï¸ åˆ†æç»“æœ';
                resultContent.textContent = content;
            }
        }
        
        function formatAIResponse(response, tokenInfo) {
            let html = '';
            
            // Tokenæ¶ˆè€—ä¿¡æ¯
            if (tokenInfo) {
                html += `<div class="token-info">
                    <h4>ğŸ“Š Tokenæ¶ˆè€—ç»Ÿè®¡</h4>
                    <div class="token-stats">
                        <div class="token-item">
                            <span class="token-label">è¾“å…¥Token:</span>
                            <span class="token-value">${tokenInfo.inputTokens}</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">è¾“å‡ºToken:</span>
                            <span class="token-value">${tokenInfo.outputTokens}</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">æ€»Token:</span>
                            <span class="token-value total">${tokenInfo.totalTokens}</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">å“åº”æ—¶é—´:</span>
                            <span class="token-value">${tokenInfo.responseTime}ms</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">å“åº”é€Ÿåº¦:</span>
                            <span class="token-value">${tokenInfo.speed} å­—ç¬¦/ç§’</span>
                        </div>
                    </div>
                </div>`;
            }
            
            // çŠ¶æ€ä¿¡æ¯
            const statusIcon = response.status === 'success' ? 'âœ…' : 
                              response.status === 'partial' ? 'âš ï¸' : 'âŒ';
            const statusText = response.status === 'success' ? 'åˆ†ææˆåŠŸ' : 
                              response.status === 'partial' ? 'éƒ¨åˆ†æˆåŠŸ' : 'åˆ†æå¤±è´¥';
            
            html += `<div class="status-section">
                <h4>${statusIcon} åˆ†æçŠ¶æ€</h4>
                <p class="status-badge ${response.status}">${statusText}</p>
            </div>`;
            
            // æ—¥å¿—æ‘˜è¦
            if (response.log_summary) {
                html += `<div class="section-content">
                    <h4>ğŸ“‹ æ—¥å¿—æ‘˜è¦</h4>
                    <div class="log-summary">${response.log_summary}</div>
                </div>`;
            }
            
            // ç¼ºé™·ç±»å‹
            if (response.defect_type) {
                html += `<div class="section-content">
                    <h4>ğŸ› ç¼ºé™·ç±»å‹</h4>
                    <div class="defect-type">${response.defect_type}</div>
                </div>`;
            }
            
            // æ ¹å› åˆ†æ
            if (response.root_cause) {
                html += `<div class="section-content">
                    <h4>ğŸ” æ ¹å› åˆ†æ</h4>
                    <div class="root-cause">
                        <div class="cause-item">
                            <strong>æ–‡ä»¶è·¯å¾„ï¼š</strong>${response.root_cause.code_file || 'æœªçŸ¥'}
                        </div>
                        <div class="cause-item">
                            <strong>è¡Œå·ï¼š</strong>${response.root_cause.line_number || 'æœªçŸ¥'}
                        </div>
                        <div class="cause-item">
                            <strong>ä»£ç ç‰‡æ®µï¼š</strong>
                            <pre class="code-snippet">${response.root_cause.context || 'æ— '}</pre>
                        </div>
                    </div>
                </div>`;
            }
            
            // è§£å†³æ–¹æ¡ˆ
            if (response.solutions && response.solutions.length > 0) {
                html += `<div class="section-content">
                    <h4>ğŸ’¡ è§£å†³æ–¹æ¡ˆ</h4>
                    <div class="solutions">`;
                
                response.solutions.forEach((solution, index) => {
                    const confidenceColor = solution.confidence >= 0.8 ? 'high' : 
                                          solution.confidence >= 0.6 ? 'medium' : 'low';
                    html += `<div class="solution-item">
                        <div class="solution-header">
                            <span class="solution-type ${solution.type}">${solution.type === 'hotfix' ? 'ğŸ”¥ çƒ­ä¿®å¤' : 'ğŸ—ï¸ æ¶æ„ä¼˜åŒ–'}</span>
                            <span class="confidence ${confidenceColor}">ç½®ä¿¡åº¦: ${(solution.confidence * 100).toFixed(0)}%</span>
                        </div>

                    </div>`;
                });
                
                html += `</div></div>`;
            }
            
            return html;
        }
        
        function formatPlainText(content, tokenInfo) {
            let html = '';
            
            // Tokenæ¶ˆè€—ä¿¡æ¯
            if (tokenInfo) {
                html += `<div class="token-info">
                    <h4>ğŸ“Š Tokenæ¶ˆè€—ç»Ÿè®¡</h4>
                    <div class="token-stats">
                        <div class="token-item">
                            <span class="token-label">è¾“å…¥Token:</span>
                            <span class="token-value">${tokenInfo.inputTokens}</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">è¾“å‡ºToken:</span>
                            <span class="token-value">${tokenInfo.outputTokens}</span>
                        </div>
                        <div class="token-item">
                            <span class="token-label">æ€»Token:</span>
